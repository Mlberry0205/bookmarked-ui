import { gql } from '@apollo/client'

const GET_DASHBOARD = gql`
    query GetDashboardBooks ($id: String!) {
        user (id: $id) {
            id
            name
            userBooks {
                bookId
                book {
                    id
                    bookTitle
                    bookCover
                    author
                    status
                    isbn13
                }
            }
        }
    }
`;
//one query will return all books-- from there, we will need to filter books by status

const GET_SINGLE_BOOK = gql`
    query GetSingleBook ($id: String!) {
        users {
            userBooks {
                bookId
                book (id: $id) {
                    bookTitle
                    bookCover
                    author
                    category
                    status
                    pageCount
                    synopsis
                    condition
                    isbn13
                    available
                }
            }
        }
    }
`;

